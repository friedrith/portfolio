# travis.yml
language: node_js
node_js:
  - '8'
install:
  - yarn
script:
  - yarn run commitlint
  - yarn run lint
  - yarn run format
  - yarn build
deploy:
  # https://docs.travis-ci.com/user/deployment/pages/
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  local_dir: public
  verbose: true
  keep_history: false
  fqdn: thibaultfriedrich.io
  on:
    branch: master
notifications:
